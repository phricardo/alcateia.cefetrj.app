name: Build and Release TWA APK

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build TWA APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android.keystore

      - name: Patch twa-manifest.json with secrets
        run: |
          jq '.signingKey.path="android.keystore" |
              .signingKey.alias=env.KEYSTORE_ALIAS |
              .signingKey.password=env.KEYSTORE_PASSWORD |
              .signingKey.keyPassword=env.KEY_PASSWORD' twa-manifest.json > patched-manifest.json
          mv patched-manifest.json twa-manifest.json
        env:
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build APK with Bubblewrap
        run: bubblewrap build --noPrompt

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: build/app-release-signed.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Automated Release"
          files: build/app-release-signed.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
